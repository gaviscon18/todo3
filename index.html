<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <div class="container d-flex justify-content-center" style="margin-top:20px;">
        <div class="card col-12 col-sm-12 col-md-7 ">
            <h4 class="card-header">To Do Uygulaması</h4>
            <div class="card-body">
                <form id="listForm" action="post"></form>
                <div class="form-row">
                    <div class="form-group col-md-2" id="todoLbl">
                        <label for="form-label">Todo Girin</label>
                    </div>
                    <div class="form-group col-md-8">
                        <input type="text" class="form-control " placeholder="Listeye ekleyin..." id="todoBox">
                    </div>
                    <div class="form-group col-md-2">
                        <button type="button" class="btn btn-primary" id="addButton">Ekle</button>
                    </div>

                    <div id="listUl">
                        <ul class="list-group" id="listArray"></ul>
                    </div>

                    <div class="deleteAll form-group col-md-5">
                        <button type="button" class="btn btn-danger" id="deleteAllBtn">Tümünü temizle</button>
                    </div>

                </div>

            </div>

        </div>

    </div>


    <div class="d-flex justify-content-center">
        <iframe width="550" height="315" src="https://www.youtube.com/embed/y5_rBDye5QI?si=55LgYhxdHUuFLOgT"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>



    </div>

    <script src="new main.js"></script>
</body>

</html>
